<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div id="gameSpace">
        <div id="playerChoices">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
        <div id="playerChoice">
            <div id="playerScore">
                <a>Player</a>
                <a id="playerPoints"></a>
            </div>
            <div id="playerToDraw"></div>
        </div>
        <div id="split">
            <div id="timerSpace">
                <a id="timer">5</a>
            </div>
            <div id="line"></div>
        </div>
        <div id="enemyChoice">
            <div id="enemyScore">
                <a>Bot</a>
                <a id="enemyPoints"></a>
            </div>
            <div id="enemyToDraw"></div>
        </div>
        <div id="enemyChoices">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
